<body>

<div id="preloader">
	<div id="status">
    	<p class="center-text">
			Menunggu konten...
            <em>Loading berdasarkan kecepatan internet Anda.</em>
        </p>
    </div>
</div>

        
        <div class="content">
        	<div class="decoration"></div>
                <h2>LOGIN - MOBILITY</h2>
                <div class="container no-bottom">
                    <div class="contact-form no-bottom"> 
                    
                            <fieldset>
                                <div class="formFieldWrap">
                                    <label class="field-title contactNameField" for="contactNameField">Username:</label>
                                    <input type="text" name="username" value="" class="contactField" id="username"/>
                                </div>
                                <div class="formFieldWrap">
                                    <label class="field-title contactEmailField" for="contactEmailField">Password:</label>
                                    <input type="password" name="password" value="" class="contactField" id="password"/>
                                </div>
                                <div class="formSubmitButtonErrorsWrap">
                                    <input type="submit"  id="button"  class="buttonWrap button button-blue2 contactSubmitButton" value="LOGIN"/>
                                </div>
                            </fieldset>
							<p><div id ="result"></div>
                    </div>
                </div>

        </div>
